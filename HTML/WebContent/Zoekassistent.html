	<option value="">anytime</option>

<label for="safe">SafeSearch:</label>
<select id="safe" name="safe" style="width:100%">
	<option value="">Filter explicit results</option>
	<option value="images">Show most relevant results</option>
	<option value="active">Filter explicit results</option>
</select>


<label for="tbs">reading level:</label>
<select id="tbs" name="tbs" style="width:100%">
	<option value="">no reading level displayed</option>
	<option value="rl:1">annotate results with reading levels</option>
	<option value="rl:1,rls:0">show only basic results</option>
