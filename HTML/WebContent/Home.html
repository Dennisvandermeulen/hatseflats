<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="Style.css">
<title>OBA: Login</title>
</head>
<body>
	<div id="header">
		<img class="big"  src="OBA banner big.png" alt="OBA Logo">
		<img class="small"  src="OBA banner small.png" alt="OBA Logo">
	</div>
	<hr>
	<h1>Welkom op de pagina voor slim zoeken van de openbare bibliotheek van Amsterdam</h1>
	<h2>log in om gebruik te maken van deze service</h2>
	<form class="form" autocomplete="off">
		Gebruikersnaam/Emailadres:<br> 
		<input class="input" type="text" name="Gebruikersnaam/emailadres" placeholder="Gebruikersnaam/emailadres" id="" autofocus required><br>
		Wachtwoord:<br> 
		<input class="input" type="password"name="Wachtwoord" placeholder="Wachtwoord" id="" required><br>
		<input type="submit" value="Login"> 
		<a class="hyperlink" href="Registreer.html">Registreer</a>
	</form>
</body>
</html>
